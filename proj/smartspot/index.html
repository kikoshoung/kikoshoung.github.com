<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/css3.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link rel="prefetch" href="font/huakang-poster.ttf">
		<link rel="prerender" href="font/huakang-poster.ttf"> 
		<script type="text/javascript" src="js/cordova-1.7.0rc1.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/iscroll.js"></script>
		<title>smart_spot_demo</title>
	</head>
	<body>

 		<!-- <div class="clearfix" id="topBar">
 			<div class="transparentLayer"></div>
 			<div class="top-left-bar">
 				<div class="progress-bar orange shine" id="counter"><div class="title"></div><span></span></div>
 			</div>
 			<div class="top-right-bar">sadasd
 				<span id="pause" class="icon icon-pause fr"></span>
 			</div>
 		</div> -->

 		<div class="clearfix" id="topBar">
 			<div class="transparentLayer"></div>
 			<div class="top-float-bar">
 				<span class="icon icon-time fl"></span><span class="colon fl"></span>
 				<div class="progress-bar orange shine fl" id="counter"><div class="title"></div><div class="level"></div><span></span></div>
 				<span class="icon icon-target fl ml-m"></span><span class="colon fl mr-s">x</span><span id="target" class="colon fl"></span>
 				<span class="icon icon-search fl ml-m"></span><span class="colon fl mr-s">x</span><span id="helpNum" class="colon fl">2</span>
 				<span id="vol" class="icon icon-vol fl ml-m"></span>
 				<span id="pause" class="icon icon-pause fr"></span>	
 			</div>
 		</div>

		<!-- <div id="bottomBar">
			<div class="transparentLayer"></div>
		</div>
 -->
		<div id="indexBar">
			<ul id="themeIndex"></ul>
		</div>

		
		<div class="content" id="landingPage">
			<div class="landing-name-line">
				<p class="game-name">Smart 找茬</p>
				<div class="progress-bar blue stripes"><span></span></div>	
			</div>
			<p class="landing-author-line">CREATED BY KIKO</p>
		</div> 
		
		<div class="content" id="stage">
			<div class="partBox">
				<div id="leftPicDiv"></div>
			</div>
			<div class="partBox">
				<div id="rightPicDiv"></div>
			</div>
		</div>

		<div class="popShelter"></div>

		<div class="popBox" id="pausePop">
			<div class="popContent">
				<div class="clearfix">
					<div class="pauseTitle orange">菜单</div>
				</div>
				<ul class="clearfix" id="pauseList">
					<li onclick="app.toTheme(true);"><span class="icon icon-list"></span></li>
					<li onclick="app.restartStage();"><span class="icon icon-refresh"></span></li>
					<li onclick="app.resume();"><span class="icon icon-play"></span></li>
				</ul>
			</div>	
		</div>

		<div class="popBox" id="newUserPop">
			<div class="popContent">
				<div class="clearfix">
					<div class="pauseTitle orange">温馨提示</div>
					<span class="knewit" onclick="app.gotTips();">知道了</span>
				</div>
				<ol class="popList clearfix">
					<li>1.点击放大镜图标<span class="icon icon-search"></span>可以帮助您找出一处不同，每个版块都会给出3个，数量有限，请节约使用哦~</li>
					<li>2.后续版本会尽快跟上，如果喜欢请继续支持哦~</li>
				</ol>
			</div>	
		</div>

		<div class="popBox" id="sysPausePop">
			<div class="popContent">
				<div class="clearfix">
					<div class="pauseTitle orange">菜单</div>
				</div>
				<ul class="popList clearfix">
					<li><span></span></li>
					<li onclick="app.sysBack();"><span class="icon icon-play"></span></li>
					<li><span></span></li>
				</ul>
			</div>	
		</div>

		<div class="popBox" id="stagePassedPop">
			<div class="popContent">
				<div class="passedTip orange">关卡n passed~</div>
				<ul class="popList clearfix">
					<li onclick="app.toTheme(true);"><span class="icon icon-list"></span></li>
					<li onclick="app.restartStage();"><span class="icon icon-refresh"></span></li>
					<li onclick="app.toNextStage();"><span class="icon icon-next"></span></li>
				</ul>
			</div>	
		</div>

		<div class="popBox" id="themePassedPop">
			<div class="popContent">
				<div class="passedTip orange">主题n passed~</div>
				<ul class="popList clearfix">
					<li onclick="app.toTheme(true);"><span class="icon icon-list"></span></li>
					<li onclick="app.restartStage();"><span class="icon icon-refresh"></span></li>
				</ul>
			</div>	
		</div>

		<div class="popBox" id="failedPop">
			<div class="popContent">
				<div class="passedTip red">过关失败 ！</div>
				<ul class="popList clearfix">
					<li onclick="app.toTheme(true);"><span class="icon icon-list"></span></li>
					<li onclick="app.restartStage();"><span class="icon icon-refresh"></span></li>
				</ul>
			</div>		
		</div>

		<audio autoplay loop id="bgMusic"></audio>
		<audio autoplay id="eventMusic"></audio>

		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
