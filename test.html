<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>test</title>
		<script type="text/javascript" src="analyzer.js"></script>
		<script type="text/javascript" src="jquery-1.7.min.js"></script>
	</head>
	<body>
		<div id="container1"></div>
		<div id="container2"></div>
		<div id="container3"></div>

		<script type="text/javascript">
			var data1 = [
					{name: "属性1", value: 70},
					{name: "属性2", value: 75},
					{name: "属性3", value: 88},
					{name: "属性4", value: 66},
					{name: "属性5", value: 85},
					{name: "属性6属性6", value: 100}
				],
				data2 = [
					{name: "属性1", value: 100},
					{name: "属性2", value: 57},
					{name: "属性3", value: 68},
					{name: "属性4", value: 90},
					{name: "属性5", value: 58},
					{name: "属性6", value: 55}
				];
				data3 = [
					{name: "属性1", value: 100},
					{name: "属性3", value: 68},
					{name: "属性4", value: 90},
					{name: "属性5", value: 58},
					{name: "属性6", value: 55}
				];
				data4 = [
					{name: "属性1", value: 70},
					{name: "属性2", value: 75},
					{name: "属性3", value: 88},
					{name: "属性5", value: 85},
					{name: "属性6属性6", value: 100}
				];


			var analyzer1 = new Analyzer({
				renderTo: $("#container1"),
				size: "s",
				items: data3,
				maxValue: 100,
				config: { // optional
					bg: {
						colors: ["#999", "blue"],
						num: 10,
						type: 1
					},
					border: {
						width: 5,
						color: "red"
					}
				}
			});

			var analyzer2 = new Analyzer({
				renderTo: $("#container2"),
				size: "m",
				items: data1,
				maxValue: 100,
				config: { // optional
					title: {
						font: "bold 12px arial",
						color: "red"
					},
					bg: {
						colors: ["red", "green", "blue"],
						num: 3,
						type: 0
					}
				}
			});

			var analyzer3 = new Analyzer({
				renderTo: $("#container3"),
				size: "l",
				items: data1,
				maxValue: 100,
				config: { // optional
					title: {
						font: "bold 20px arial",
						color: "black"
					},
					duration: 4000
				}
			});

			$("#container1").bind("click", function(){
				var $this = $(this);

				if(!$this.hasClass("changed")){
					$this.addClass("changed");
					data = data4;
				} else {
					$this.removeClass("changed");
					data = data3;
				};
				analyzer1.drawBdr(data);
			})
			$("#container2").bind("click", function(){
				var $this = $(this);

				if(!$this.hasClass("changed")){
					$this.addClass("changed");
					data = data2;
				} else {
					$this.removeClass("changed");
					data = data1;
				};
				analyzer2.drawBdr(data);
			})
			$("#container3").bind("click", function(){
				var $this = $(this);

				if(!$this.hasClass("changed")){
					$this.addClass("changed");
					data = data2;
				} else {
					$this.removeClass("changed");
					data = data1;
				};
				analyzer3.drawBdr(data);
			})


		</script>
	</body>
</html>
